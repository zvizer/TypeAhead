<div class="autocomplete-container">
  <mat-form-field>
    <input
      matInput
      placeholder="Search"
      [matAutocomplete]="auto"
      [formControl]="frmControl"
      (input)="onSearchInputChange($event)"
    />
    <mat-autocomplete
      #auto="matAutocomplete"
      (optionSelected)="onSearchInputChange($event)"
    >
      <mat-option *ngFor="let suggestion of suggestions" [value]="suggestion">
        {{ suggestion }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</div>
